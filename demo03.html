<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--无序列表 
    ul嵌套li,ul是无序列表,li是列表条目 -->
     <ul>
        <li>泪飙条目</li>
        <li>副部级</li>
     </ul>
     <!-- 有序列表
      ol嵌套Li -->
    <ol>
        <li>fgbia</li>
        <li>gvfa</li>
    </ol>  
    <!-- 定义列表
     dl嵌套dt和dd,
     dl是定义列表,dt是定义列表的标题,dd是定义列表的描述/详情 -->
     <dl>
        <dt>bfai</dt>
        <dd>ghiu</dd>
        <dd>gffwt</dd>
     </dl>
     <!-- 表格
      table嵌套tr,tr嵌套td,th
      tabli  表格
      tr   行
      th   表头
      td   内容
      border  添加边框线 -->
     <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>总分</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>绽放给</td>
                <td>99</td>
                <td>100</td>
                <td>199</td>
            </tr>
            <tr>
                <td>fafe</td>
                <td>100</td>
                <td>100</td>
                <td>199</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </tfoot>
     </table>
</body>
</html>
